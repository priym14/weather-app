apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  labels:
    app: weather-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        name: react-ctr
        image: priyam14/weather-app:latest
        ports:
        - containerPort: 3000

